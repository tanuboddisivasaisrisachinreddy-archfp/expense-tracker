<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4f7;
        padding: 20px;
        text-align: center;
    }
    h1 { color: #333; }
    input, select, button {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #76c7c0;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover { background: #5aa9a4; }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    .overspend {
        color: red;
        font-weight: bold;
    }
    canvas {
        margin-top: 30px;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1>Expense Tracker</h1>

<div>
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>
</div>

<table id="expenseTable">
    <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<canvas id="expenseChart" width="400" height="200"></canvas>

<script>
// Load expenses from localStorage
let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

// Budget threshold for overspending
const budgetThreshold = 100;

function addExpense() {
    const desc = document.getElementById('desc').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const category = document.getElementById('category').value;

    if (!desc || !amount || amount <= 0) {
        alert("Please enter a valid description and amount!");
        return;
    }

    expenses.push({desc, amount, category});
    localStorage.setItem('expenses', JSON.stringify(expenses));
    updateTable();
    updateChart();

    document.getElementById('desc').value = '';
    document.getElementById('amount').value = '';
}

// Update table
function updateTable() {
    const tbody = document.querySelector('#expenseTable tbody');
    tbody.innerHTML = '';
    expenses.forEach(exp => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${exp.desc}</td>
            <td class="${exp.amount > budgetThreshold ? 'overspend' : ''}">${exp.amount}</td>
            <td>${exp.category}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Update chart
function updateChart() {
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const categories = {};
    expenses.forEach(exp => {
        categories[exp.category] = (categories[exp.category] || 0) + exp.amount;
    });

    const data = {
        labels: Object.keys(categories),
        datasets: [{
            label: 'Expenses by Category',
            data: Object.values(categories),
            backgroundColor: ['#76c7c0','#ffb347','#ff6f61','#6a5acd','#ffa500'],
            borderWidth: 1
        }]
    };

    if (window.expChart) window.expChart.destroy(); // destroy old chart if exists
    window.expChart = new Chart(ctx, {
        type: 'pie',
        data: data
    });
}

// Initialize
updateTable();
updateChart();
</script>

</body>
</html>
